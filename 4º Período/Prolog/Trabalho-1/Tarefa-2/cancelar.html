<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Cancelar Pedido</title>
</head>
<body>
  <div class="container">
    <h1>Cancelar Pedido</h1>
    <form action="http://localhost:8000/processa_cancelamento" method="get">
      <label for="telCliente">Digite o telefone:</label>
      <input type="text" name="telCliente" id="telCliente" placeholder="(xx) xxxxx-xxxx" required>
      <input type="submit" value="Cancelar Pedido" class="btn">
    </form>
  </div>
</body>
</html>
